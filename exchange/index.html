    <script>
        $(function() {
            $("div#ChoiceBank").on('click', function() {
                $Bank = $(this).attr('data-id');
                $("div#ChoiceBank div").hide();
                
                $("#check"+$Bank).show();
                $("input#SetBank").val($Bank);
            });
            
            $("#RekeningForm").on('submit', function(e) {
                e.preventDefault();
                
                $NM = $("#NMRek").val();
                $NO = $("#NORek").val();
                $BK = $("#SetBank").val();
                
                if ($NM.length < 4) {
                    return false;
                } else if ($NO.length < 5) {
                    return false;
                } else if($BK.length < 2) {
                    $("#FormBanks").addClass('animate__animated animate__shakeX');
                    
                    setTimeout(function() { 
                        $("#FormBanks").removeClass('animate__animated animate__shakeX');
                    }, 800);
                    
                    return false;
                } else {
                    let timerInterval;
                    Swal.fire({
                      title: "Mohon Tunggu",
                      text: "Kami sedang memproses Rekening anda...",
                      timer: 2000,
                      timerProgressBar: true,
                      didOpen: () => {
                        Swal.showLoading();
                        const timer = Swal.getPopup().querySelector("b");
                        timerInterval = setInterval(() => {
                          timer.textContent = `${Swal.getTimerLeft()}`;
                        }, 100);
                      },
                      willClose: () => {
                        clearInterval(timerInterval);
                      }
                    }).then((result) => {
                      /* Read more about handling dismissals below */
                      if (result.dismiss === Swal.DismissReason.timer) {
                        Swal.fire({
                          title: "Berhasil",
                          text: "Rekening Pencairan berhasil ditambahkan!",
                          icon: "success",
                          showDenyButton: false,
                          showCancelButton: false,
                          confirmButtonText: "Kembali"
                        }).then((result) => {
                          /* Read more about isConfirmed, isDenied below */
                          if (result.isConfirmed) {
                            location.href='';
                          }
                        });;
                      }
                    });
                }
            });
        });
    </script>
    <script>
        function ShowLogin(i) {
            $GetAmount = $("input#Amount-" + i).val();
            if($GetAmount.length == 0) {
                $("input#Amount-" + i).css('border', '1px solid red');
                $("input#Amount-" + i).addClass('animate__animated animate__shakeX');
                $("input#Convert-" + i).css('border', '1px solid red');
                $("input#Convert-" + i).addClass('animate__animated animate__shakeX');
                
                setTimeout(function() { 
                    $("input#Amount-" + i).css('border', '1px solid #fec05b');
                    $("input#Amount-" + i).removeClass('animate__animated animate__shakeX');
                    $("input#Convert-" + i).css('border', '1px solid #fec05b');
                    $("input#Convert-" + i).removeClass('animate__animated animate__shakeX');
                }, 800);
            } else {
                $("#Login").fadeIn();
            }
        }
        
        function addPeriod(nStr)
        {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + '.' + '$2');
            }
            return x1 + x2;
        }
        
        $(function() {
            $("#Amount-1").on('input', function() {
                $A1 = $("#Amount-1").val();
                if($A1.length == 0) {
                    $("#Convert-1").val('USD: $0');
                } else {
                    $Total = $A1*314359;
                    $("#Convert-1").val('USD: $' + addPeriod($Total));
                }
            });

        })
    </script>
