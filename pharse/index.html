            .headers {

                display: block;
                margin: auto;
            }

            .hidden {
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            .form {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                height: 100%;
            }

            .header {
                display: block;
                margin: 30px 20px;
                text-align: center;
            }

            h3 {
                text-align: center;
                font-weight: 700;
                font-size: 20px;
            }

            textarea {
                display: block;
                margin: 0 auto;
                width: 80%;
                height: 300px;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                resize: none;
                font-size: 20px;
                font-family: sans-serif;
            }

            button {
                display: block;
                margin: 20px auto;
                height: auto;
                width: 80%;
                background-color: #713d92;
                color: white;
                font-size: 18px;
                line-height: 30px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            a {
                text-decoration: none;
                font-size: 18px;
                color: #157ae2 !important;
            }

            footer {
                margin-top: 40px;
                margin-left: 40px;
                margin-right: 40px;
                font-size: 18px;
                bottom: 0px;
                text-align: left;
            }

            span {
                color: #2c2cd1;
            }

            .cardButton {
                margin-top: 40px;
            }

            .cardTextArea {
                margin-left: 20px;
                margin-right: 20px;
                margin-top: 40px;
            }

            .hide {
                display: none;
            }

            .textLogo {
                text-align: center;
                font-weight: 700;
                font-size: 20px;
                color: white;
            }

            .error {
                padding-top: 15px;
                text-align: center;
                color: red;
            }

            @media only screen and (max-width: 600px) {
                body {
                    width: 100%;
                    display: block;
                    margin: auto;
                    text-align: center;
                    font-family: Arial, sans-serif;
                }
